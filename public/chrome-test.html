<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.out {width: 9999em;}
		.el {
			width: 5px; height: 60px; margin-left: 2px;
			background: #bcc;
			display: block;
			float:left;
		}
	</style>
</head>
<body>
<script>
	function generate()  {
		var val = document.getElementsByTagName('div')[0].getElementsByTagName('input')[0].value;
		document.getElementById('here').innerHTML = "";
		
		
		for(i=0; i<val; i++) {
			console.log(i);	
			var el = document.createElement('div');
			el.className = "el";
			document.getElementById('here').appendChild(el);
		}
		return val;
	}

</script>
<div class="control">
	<input type="text" value=1/>
	<input type="radio" value=1 /> 1
	<input type="radio" value=10 /> 10
	<input type="radio" value=100 /> 100
	<input type="radio" value=1000 /> 1000
	<input type="radio" value=10000 /> 10000
	<input type="submit" value="Render!" onclick="generate(); return false;"/>
</div>
<div class="out">
	<div class="inner" id="here">
		
	</div>
</div>
</body>
</html>
