<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Phazzan!</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" media="all" href="css/style.less" />
    <script type="text/javascript" src="javascripts/less-1.0.41.min.js"></script>
  </head>
  <body class="yui-skin-sam">
    <div id="dialog" class="yui-pe-content">
      <div class="hd">Please let us know your name</div>
      <div class="bd">
        <form id="name-form" method="POST" action="#">
          <input id="name-input" type="text" name="name" />
        </form>
      </div>
    </div>

    <div id="container">
      <header>
        <h1>Phazzan! <span class="desc">a cut-throat multiplayer game</span></h1>
        <div class="clear"></div>
      </header>

      <section id="timer-holder">
        <input type="text" id="countdown" />
	       <p id="message"></p>
      </section>

      <section id="main" role="main">
        <ul id="words"></ul>

        <form action="#" id="query">
          <input type="text" />
        </form>
      </section>

      <aside id="sidebar">
        <h2>Players</h2>
        <ol id="players-list"></ol>
      </aside>


      <footer>
        <p>Created by Daniel, Eddie, Ovidiu &amp; Valer using NODE.JS, HTML5, CSS3, LESS and YUI.  </p>
      </footer>
    </div>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/button/assets/skins/sam/button.css" />
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/container/assets/skins/sam/container.css" />
    <script type="text/javascript" src="http://yui.yahooapis.com/2.9.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.9.0/build/connection/connection-min.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.9.0/build/element/element-min.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.9.0/build/button/button-min.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.9.0/build/dragdrop/dragdrop-min.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.9.0/build/container/container-min.js"></script>
    <script src="javascripts/script.js"></script>
    <script src="javascripts/chat.js"></script>
  </body>
</html>
